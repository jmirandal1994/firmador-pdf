<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Firma Automática - Cardiohome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.07);
            padding: 40px;
            text-align: center;
        }

        img.logo {
            max-height: 60px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #343a40;
        }

        p.description {
            font-size: 15px;
            margin-bottom: 30px;
            color: #6c757d;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            padding: 10px 25px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0849c6;
        }

        footer {
            margin-top: 40px;
            font-size: 13px;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='cardiohome.png') }}" alt="Cardiohome Logo" class="logo">
        <h1>Subida de Documentos para Firma Automática</h1>
        <p class="description">
            Sube uno o varios archivos PDF. La firma será insertada automáticamente en cada documento.
        </p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="pdfs" multiple accept=".pdf" required><br>
            <button type="submit">Firmar PDF(s)</button>
        </form>
        <footer>
            Plataforma interna · Cardiohome
        </footer>
    </div>
</body>
</html>
